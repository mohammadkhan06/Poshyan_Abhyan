<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Admin Login</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style1.css"/>
    <style>
    	.form-v4-content{
    		border:7px solid #3786bd;
    	}
</style>
</head>
<body class="form-v4">
	<div class="page-content"  >
		<div class="form-v4-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<h2 style="margin-left:250px">Admin's Panel</h2>
				<div class="form-group">
				<div class="form-row form-row-1">
					<label for="your_email" style="margin-left:200px">User Id:</label>
					<input type="email" name="your_email" id="your_email"  class="input-text" style="margin-left:200px"required >
				</div>
			</div>
				<div class="form-group">
					<div class="form-row form-row-1 ">
						<label for="password"style="margin-left:200px">Password:</label>
						<input type="password" name="password" id="password" class="input-text" style="margin-left:200px"required>
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="Login" class="register" style="margin-left:250px" value="Login">
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    password: "required",
		  	},
		  	messages: {

		  		your_email: {
		  			required: "Please provide an Id"
		  		},
		  		password: {
	  				required: "Please enter a password"
		  		},
		  	}
		});
	</script>
</body>
</html>
