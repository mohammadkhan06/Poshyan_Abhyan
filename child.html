<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<meta charset="utf-8">
	<title>Registration</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style1.css"/>
    <style>
    	.form-v4-content{
    		border:5px solid #3786bd;
    	}
    	.page-content{
	background-image: url(vacc.jpg);
	background-size: cover;
	background-position: center;
	
}
    	</style>
</head>
<body>
	<script>

	$(document).ready( function() {
    var now = new Date();
 
    var day = ("0" + now.getDate()).slice(-2);
    var month = ("0" + (now.getMonth() + 1)).slice(-2);

    var today = now.getFullYear()+"-"+(month)+"-"+(day) ;


   $('#datePicker').val(today);
     
	 var month1 = now.getMonth() + 1;
    var day1 = now.getDate();
    var year1 = now.getFullYear();
    if(month1 < 10)
        month1 = '0' + month1.toString();
    if(day1 < 10)
        day1 = '0' + day1.toString();
    
    var maxDate = year1 + '-' + month1 + '-' + day1;
    //alert("Today's date is "+maxDate);
    $('#datePicker').attr('max', maxDate);
});

</script>

</body>
<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<h2>APPLICATION FORM</h2>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="first_name">Child Name</label>
						<input type="text" name="first_name" id="first_name" class="input-text" required>
					</div>
					<div class="form-row form-row-1">
					<label for="phone">Mother Name</label>
					<input type="text" name="mother_name" id="phone" class="input-text" required>
				</div>
                    
				</div>
				<!--<div class="form-row form-row-1">
						<label for="mother_name">Mother's Name</label>
						<input type="text" name="mother_name" id="mother_name" class="input-text" required>
				</div>
			-->
				<div class="form-group">
				<div class="form-row form-row-1">
                    	<label class="label">Birth-date</label>
                        <input type="date" name="birthday">
                    </div>
				<div class="form-row form-row-1">
					<label for="phone">Campaign Name</label><br>
					<select class="msg">
						<option disabled="disabled" selected="selected">Choose Option</option>
						<option>Pulse Polio Drive</option>
						<option>Measles Rubella Vaccination</option>
						<option>TT vaccination</option>
					</select>
				</div>
			</div>
			<br>
				<div class="form-group">
				<div class="form-row form-row-1">
					<label for="phone">Registration Date</label>
					<input type="date" name="phone" id="datePicker" class="input-text" required>
				</div>
				<div class="form-row form-row-1">
					<label for="your_email">Your Email</label>
					<input type="email" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
			</div>
			<div class="form-group">
			<div class="form-row form-row-1">
					<label for="phone">Address</label><br>
					<textarea style="border-color: #e5e5e5" class="input-text" rows="3" cols="50"></textarea>
				</div>
				<div class="form-row form-row-1">
					<label for="your_email">Phone-No</label>
					<input type="Phone-No" name="phone" id="phone" class="input-text" required>
				</div>
			</div>
				<div class="form-row-last">`	
					<input type="submit" name="register" class="register" value="Register">
				</div>

			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		first_name: {
		  			required: "Please enter child's name"
		  		},
		  		mother_name: {
		  			required: "Please enter mother's name"
		  		},
		  		father_name: {
		  			required: "Please enter father's name"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		phone: {
		  			required: "Please provide a phone-no"
		  		},

		  	}
		});
	</script>
</body>
</html>
